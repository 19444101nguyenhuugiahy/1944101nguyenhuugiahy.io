<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/lain.css">
</head>
<script>
    <form>
    $(document).ready(function() {
        alert("Xin Chao!");
        $("#fullname").blur(function() {
            //kiem tra truong ten
            var fullname = /^[a-zA-z]$/
            if ($("#fullnam").val() == "")
                alert("Bạn chưa nhập tên");
            if (!fullname.test($("#fullname").val())) {
                alert("Ten ban nhap chua dung");
            } else {
                alert("Thỏa mãn");
            }

        });
    });
    </form>
</script>

<body>
    <div class="container-fluid">
        <div class="main">

            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Tran Van A" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">
                    <li><a href="./khudangnhap.html">Đăng ký</a></li>
                </button>
            </form>

        </div>

    </div>
</body>

</html>
